# =============================================================================
# APPLICATION CONFIGURATION
# AI Code Converter - Azure OpenAI Integration
# =============================================================================

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
# Port on which the application will run
# Access the UI at: http://localhost:8080/ai-code-converter
# Access the API at: http://localhost:8080/ai-code-converter/api/convert
# Access Swagger UI at: http://localhost:8080/ai-code-converter/swagger-ui.html
server.port=8080
server.servlet.context-path=/ai-code-converter

# -----------------------------------------------------------------------------
# Azure OpenAI Configuration
# -----------------------------------------------------------------------------
# These properties can be overridden by environment variables for security
# Format: ${ENV_VAR_NAME:default-value}

# Azure OpenAI Endpoint
# Get this from: Azure Portal > Your OpenAI Resource > Overview > Endpoint
# Format: https://YOUR-RESOURCE-NAME.openai.azure.com/
# Override with: export AZURE_OPENAI_ENDPOINT=https://your-resource.openai.azure.com/
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT:https://your-azure-openai-endpoint.openai.azure.com/}

# Azure OpenAI API Key
# Get this from: Azure Portal > Your OpenAI Resource > Keys and Endpoint > KEY 1
# SECURITY WARNING: Do not commit this file with real API keys to version control
# Override with: export AZURE_OPENAI_API_KEY=your-actual-key
azure.openai.api-key=${AZURE_OPENAI_API_KEY:your-azure-openai-api-key}

# Azure OpenAI Deployment Name
# This is the name you gave your model deployment in Azure OpenAI Studio
# Get this from: Azure OpenAI Studio > Deployments > Your deployment name
# Common deployment names: gpt-4, gpt-35-turbo, gpt-4-32k, etc.
# Override with: export AZURE_OPENAI_DEPLOYMENT=your-deployment-name
azure.openai.deployment-name=${AZURE_OPENAI_DEPLOYMENT:gpt-4.1}

# -----------------------------------------------------------------------------
# Logging Configuration
# -----------------------------------------------------------------------------
# Root logging level for all packages (ERROR, WARN, INFO, DEBUG, TRACE)
logging.level.root=INFO

# Application-specific logging level - set to DEBUG for detailed logs
logging.level.com.ai.aicc=DEBUG

# Console log pattern with timestamp, logger name, and message
# Format: timestamp - logger - message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Log file location (configured in logback-spring.xml)
# Logs are written to: logs/ai-code-converter.log

# -----------------------------------------------------------------------------
# OpenAPI/Swagger Configuration
# -----------------------------------------------------------------------------
# Swagger UI path - Access the interactive API documentation
# URL: http://localhost:8080/ai-code-converter/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html

# OpenAPI docs path - Access the raw OpenAPI JSON specification
# URL: http://localhost:8080/ai-code-converter/v3/api-docs
springdoc.api-docs.path=/v3/api-docs

# Enable Swagger UI (set to false to disable in production)
springdoc.swagger-ui.enabled=true

# Sort operations by HTTP method in Swagger UI
springdoc.swagger-ui.operations-sorter=method

# Sort tags alphabetically in Swagger UI
springdoc.swagger-ui.tags-sorter=alpha

# Enable "Try it out" feature by default
springdoc.swagger-ui.try-it-out-enabled=true

# Display request duration in Swagger UI
springdoc.swagger-ui.display-request-duration=true
