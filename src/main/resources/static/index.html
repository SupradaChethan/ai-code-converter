<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .conversion-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            background: #2a2a2a;
            color: #e0e0e0;
            transition: border-color 0.3s, background 0.3s;
        }

        select:hover {
            border-color: #505050;
            background: #303030;
        }

        select:focus {
            outline: none;
            border-color: #4a9eff;
            background: #2a2a2a;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            background: #252525;
            color: #e0e0e0;
            line-height: 1.5;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }

        textarea::placeholder {
            color: #666;
        }

        textarea:read-only {
            background: #2a2a2a;
            cursor: default;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #ffffff;
            border: 1px solid #404040;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #4a9eff;
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.2);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #3d1f1f;
            color: #ff6b6b;
            border: 1px solid #5a2a2a;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            text-align: center;
            color: #4a9eff;
            margin-top: 10px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Code Converter</h1>

        <div class="conversion-panel">
            <div class="panel">
                <label for="sourceLanguage">Source Language:</label>
                <select id="sourceLanguage">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="SQL">SQL</option>
                    <option value="C#">.NET (C#)</option>
                </select>

                <label for="sourceCode">Source Code:</label>
                <textarea id="sourceCode" placeholder="Paste your code here..."></textarea>
            </div>

            <div class="panel">
                <label for="targetLanguage">Target Language:</label>
                <select id="targetLanguage">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="SQL">SQL</option>
                    <option value="C#">.NET (C#)</option>
                </select>

                <label for="convertedCode">Converted Code:</label>
                <textarea id="convertedCode" placeholder="Converted code will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="controls">
            <button id="convertBtn" onclick="convertCode()">Convert Code</button>
            <div class="loading" id="loading">Converting... Please wait.</div>
            <div class="error" id="error"></div>
        </div>
    </div>

    <script>
        async function convertCode() {
            const sourceCode = document.getElementById('sourceCode').value.trim();
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const convertedCodeArea = document.getElementById('convertedCode');

            error.style.display = 'none';
            convertedCodeArea.value = '';

            if (!sourceCode) {
                error.textContent = 'Please enter source code to convert';
                error.style.display = 'block';
                return;
            }

            if (sourceLanguage === targetLanguage) {
                error.textContent = 'Source and target languages must be different';
                error.style.display = 'block';
                return;
            }

            convertBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Use relative URL without leading slash to respect context path
                const response = await fetch('api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sourceCode: sourceCode,
                        sourceLanguage: sourceLanguage,
                        targetLanguage: targetLanguage
                    })
                });

                const data = await response.json();

                if (data.success) {
                    convertedCodeArea.value = data.convertedCode;
                } else {
                    error.textContent = data.error || 'Conversion failed';
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'Error connecting to server: ' + err.message;
                error.style.display = 'block';
            } finally {
                convertBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
